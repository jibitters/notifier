version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - sudo apt-get -y install autoconf automake libtool curl make g++ unzip
      - curl -L https://github.com/protocolbuffers/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip -o protoc.zip
      - unzip protoc.zip
      - export PATH=$PATH:./bin
      - run: ./mvnw clean verify sonar:sonar -Dsonar.projectKey=jibitters_notifier -Dsonar.organization=jibitters -Donar.host.url="https://sonarcloud.io" -B
      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
