syntax = "proto3";

option java_package = "ir.jibit.notifier.stubs";

message NotificationRequest {
    Type type = 1;
    string message = 2;
    repeated string recipients = 3;
    string subject = 4;
    string body = 5;

    enum Type {
        SMS = 0;
        CALL = 1;
        EMAIL = 2;
    }
}
