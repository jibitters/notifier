language: java
addons:
  sonarcloud:
    organization: "jibitters"
    token:
      secure: ""
matrix:
  include:
    - jdk: openjdk8
      os:  linux
install: true
script:
  - sudo apt-get -y install autoconf automake libtool curl make g++ unzip
  - curl -L https://github.com/protocolbuffers/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip -o protoc.zip
  - unzip protoc.zip
  - export PATH=$PATH:./bin
  - ./mvnw clean verify sonar:sonar -Dsonar.projectKey=jibitters_notifier -B
  - bash <(curl -s https://codecov.io/bash)
